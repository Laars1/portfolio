<div class="p-0 min-vh-100">
  <app-section-header [title]="'recent work'" [teaser]="
      'With a robust educational foundation and years of hands-on experience, I possess a well-rounded background that enables me to navigate both the theoretical and practical aspects of my field.'
    "></app-section-header>
  <div class="row mt-5">
    <div class="col-12 col-md-6">
      <h3 class="text-uppercase">experience</h3>
      <div class="timeline">
        <app-experience-item *ngFor="let item of experienceItems" [item]="item"
          [alternativeColor]="false"></app-experience-item>
      </div>
    </div>
    <div class="col-12 col-md-6 mt-4 mt-md-0">
      <h3 class="text-uppercase">education</h3>
      <div class="timeline">
        <app-experience-item *ngFor="let item of educationItems" [item]="item"
          [alternativeColor]="true"></app-experience-item>
      </div>
    </div>
  </div>
</div>
