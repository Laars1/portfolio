<div class="timeline-item">
<div class="px-4 pt-3 timeline-item-header" [ngClass]="alternativeColor ? 'default-color' : 'alternative-color'">
    <h5 class="text-uppercase">{{item.jobtitle}}
      <span class="text-muted h6">at {{item.companyName}}</span>
    </h5>
  </div>
  <div class="px-4 pb-3 timeline-item-body">
    <div class="text-muted text-small">{{item.timerange}}</div>
    <div class="text-muted text-small mb-2">{{item.place}}</div>
    <div *ngIf="item.description">
      {{item.description}}
    </div>
  </div>
</div>
