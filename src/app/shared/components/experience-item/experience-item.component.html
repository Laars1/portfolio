<div class="timeline-item">
  <div class="px-4 pt-3 timeline-item-header">
    <h4 class="text-uppercase">{{item.jobtitle}}
      <span class="text-muted h6">at {{item.companyName}}</span>
    </h4>
  </div>
  <div class="px-4 pb-4 timeline-item-body">
    <div class="text-muted text-small">{{item.timerange}}</div>
    <div class="text-muted text-small mb-3">{{item.place}}</div>
    <div>
      {{item.description}}
    </div>
  </div>
</div>
